        <h2 class="mt-4" style="text-align: center; color: red;">ABOUT ANTALYA</h2>
        <textarea style=" background-color: springgreen;" name="about" rows="21" cols="150">
    Antalya is the city that is the center of Antalya province. It is seen as the "capital of tourism" in Turkey. The number of tourists increases especially in the summer months.

    Antalya is the host of Expo 2016.
    Antalya Golden Orange Film Festival is held internationally every year in October.
    
    The climate of Antalya province generally falls into the Mediterranean climate. The climate type, which is expressed as hot and dry in summers and warm and rainy in winters, in other words, falls into the moderate maritime and hot marine climate class, while the cold and semi-continental climate type is observed in the more inland areas. The average temperature in summer is between 30 - 34 degrees. In January, the average temperature varies between 9 and 15 degrees. It almost never snows in the city.
    
    Antalya Airport, located to the east of the city center, is the most important point providing entry and exit by air. It is possible to fly from Antalya Airport to almost every province of Turkey, as well as to various cities in Europe and the Middle East.
    
    Antalya, located in the south of the Anatolian plateau, between the Taurus Mountains and the Mediterranean coastline, is in a region where Yoruk and Mediterranean cultures live simultaneously. That's why it combines the thyme scent of the Taurus Mountains with the sea scent of the Mediterranean. Yoruk food habits combine with Mediterranean food culture and give a special spirit to the taste.
    
    Considering that cuisines consist of the treasures of a deep-rooted culture and geography, Antalya dishes contain health with vegetables and seafood. Also, jams made from citrus fruits rich in vitamin C are world famous. The most important contribution of the Yoruks to Antalya cuisine is yoghurt.
    </textarea>
